<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Flight Booking Form</h2>
        
        <!-- Flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-{{ messages[0][0] }}">
            {{ messages[0][1] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('submit_booking') }}" method="POST" enctype="multipart/form-data">
            <!-- Passenger Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" name="dob" id="dob" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" name="nationality" id="nationality" required>
            </div>
            
            <!-- Contact Information -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="emergency_contact">Emergency Phone Number</label>
                <input type="text" class="form-control" name="emergency_contact" id="emergency_contact" required>
            </div>
            
            <!-- Flight Information -->
            <div class="form-group">
                <label for="passport">Passport Number</label>
                <input type="text" class="form-control" name="passport" id="passport" required>
            </div>
            <div class="form-group">
                <label for="visa">Visa Document (PDF)</label>
                <input type="file" class="form-control" name="visa" id="visa" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="departure_city">Departure City</label>
                <input type="text" class="form-control" name="departure_city" id="departure_city" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination City</label>
                <input type="text" class="form-control" name="destination" id="destination" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
